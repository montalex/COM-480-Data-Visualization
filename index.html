<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Project Data Viz</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/topojson.v1.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/small-business.css" rel="stylesheet">

</head>

<body onload="sizeChange()">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Project DataViz</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Call to Action Well -->
        <div class="card text-white bg-secondary my-4 text-center">
            <div class="card-body">
                <p class="text-white m-0" style="font-size:30px;">A World Of Beer</p>
            </div>
        </div>

        <!-- Content Row -->
        <div class="row">
            <div class="col-md-12">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">Beer Map</h2>
                        <div id="container">
                            <div align='center'>
                                <div class="btn-group btn-group" role="group" id="button-select" style='margin-bottom:10px;'></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- /.col-md-4 -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">Top 5 beers</h2>
                        <div id="information">
                            <div class="textfield" id="countryName"> </div>
                            <div class="textfield" id="averageScore"></div>
                            <div class="textfield" id="cityName"> </div>
                        </div>
                        <table class="table" id="beer-table">
                            <thead>
                                <th>#</th>
                                <th>Name</th>
                                <th>Score</th>
                                <th>Alcool%</th>
                                <th>Calories</th>
                            </thead>
                            <tbody id="beer-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.col-md-4 -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">Review chart</h2>
                        <div id="chart"></div>
                    </div>
                </div>
            </div>
        </div>



        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Dataviz-beerproject 2017</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src='listBeer.js'></script>
    <script type="text/javascript" src='drawing.js'>
        $(document).ready(drawMap);
        $(document).ready(drawCities);
    </script>
    <script type="text/javascript" src='utils.js'></script>
    <script type="text/javascript" src='drawChart.js'></script>
    <script type="text/javascript" src='main.js'></script>
</body>

<script>
    $(document).ready(function() {
        document.getElementById("information").style.display = "none";
    });

</script>

</html>
